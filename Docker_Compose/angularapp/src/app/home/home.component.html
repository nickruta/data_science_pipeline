 <div class="content-wrapper">

 	<section class="content-header">
	  <h1>
	    Dashboard
	    <small>Control panel</small>
	  </h1>
	  <ol class="breadcrumb">
	    <li><a href="#" style='margin-right:2.5px'><i class="fa fa-dashboard"></i> Home</a></li>
	    <li class="active">Dashboard</li>
	  </ol>
	</section>

    <!-- Main content -->
    <section class="content">
	      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Your Information</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">

	<div *ngIf="info.token; else loggedOut">
	  <!-- <h5 class="text-primary">Your Information</h5> -->
	  <p>
	    <strong>Username:</strong> {{info.username}}<br/>
	    <strong>Roles:</strong> {{info.authorities}}<br />
	    <!-- <strong>Token:</strong> {{info.token}}. -->
	  </p>
	  <button class="btn btn-secondary" (click)="logout()">Logout</button>
	</div>

	<ng-template #loggedOut>
	  Please login.
	</ng-template>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
  </section>
</div>
