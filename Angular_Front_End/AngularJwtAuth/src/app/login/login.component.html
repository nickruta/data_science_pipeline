        <div class="box-body">








<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="row col-sm-6" style="max-width:350px;">








    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group has-feedback">
        <!-- <label for="username">Username</label> -->
        <input type="text" class="form-control" name="username" placeholder='Username' [(ngModel)]="form.username" #username="ngModel"
          required />
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <div *ngIf="f.submitted && username.invalid">
          <div class='text-red' *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <!-- <label for="password">Password</label> -->
        <input type="password" class="form-control" name="password" placeholder='Password' [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="f.submitted && password.invalid">
          <div class='text-red' *ngIf="password.errors.required">Password is required</div>
          <div class='text-red' *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-flat">Login</button>
<!--         <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div> -->
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: Username or Password incorrect
        </div>
      </div>
    </form>































    <hr />
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-success btn-flat">Sign Up</a>
  </div>
</ng-template>












        </div>
        <!-- /.box-body -->

      </div>
      <!-- /.box -->

  </section>

</div>
